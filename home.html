    <section class="home" id="#home">
        <form action="">
            <h3>Find your perfect home</h3>

            <div class="button-container">
                <a href="#" class="btn">for rent</a>

                <input type="search" name="search1" placeholder="neighborhood" id="">
                <input type="search" name="search2" placeholder="city" id="">
                <select name="" id="">
                    <option value=""disbled hidden selected>minimum price</option>

                    <option value="9000SAR"> 9000SAR</option>
                    <option value="10000SAR"> 10000SAR</option>
                </select>

                    <option value="Under construction"> Under construction</option>
                    <option value="furnished"> furnished</option>
                    <option value="unfurnished"> unfurnished</option>
                </select>

                <select name="" id="">
                    <option value=""disbled hidden selected> property type</option>
                    <option value="flat"> flat</option>
                    <option value="house"> house</option>
                    <option value="shop"> shop</option>
                    <option value="warehouse"> warehouse</option>
                </select>

                <select name="" id="">

                    <option value="3BHK"> 3BHK</option>
                    <option value="4BHK"> 4BHK</option>
