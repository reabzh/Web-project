<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real Estate</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


   <!-- contact section starts  -->

<section class="contact" id="contact">

<h1 class="heading"> <span>contact</span> us </h1>



<span class="icons-container">

    <span class="icons">
        <img src="images/icon-1.png" alt="">
        <h3>phone number</h3>
        <p>+123-456-7890</p>
        <p>+111-222-3333</p>
    </span>

    <span class="icons">
        <img src="images/icon-2.png" alt="">
        <h3>email address</h3>
        <p>domain@domain.com</p>
       
    </span>

     <span class="icons">
        <img src="images/icon-3.png" alt="">
        <h3>office address</h3>
        <p>An Nada, Riyadh, Saudi Arabia - 400104</p>
    </span>

</span>

<div class="row">

    <form action="">
        <div class="inputBox">
            <input type="text" placeholder="name">
            <input type="number" placeholder="number">
        </div>
        <div class="inputBox">
            <input type="email" placeholder="email">
            <input type="text" placeholder="subject">
        </div>
        <textarea name="" placeholder="message" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="send message" class="btn">
    </form>

    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28973.567551884305!2d46.64709875010678!3d24.805863029001763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2efcb8f3fea55b%3A0x5992c4d7f102ba2f!2sAn%20Nada%2C%20Riyadh%20Saudi%20Arabia!5e0!3m2!1sen!2sin!4v1673782927372!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

</section>

<!-- contact section ends -->

</body>

</html>
